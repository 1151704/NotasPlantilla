    <div class="page-header header-primary header-small" data-parallax="true"
        style="background-image: url('material-kit-master/assets/img/bg9.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1 class="title">Perfil</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container pt-5">
            <div class="about-description">
                <div class="row">
                    <!-- perfil -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a class="btn btn-outline-danger btn-just-icon close" title="Dar de baja">
                                        <i class="material-icons ">delete</i>
                                    </a>
                                    Datos básicos
                                </h4>
                                <div class="card-text">
                                    <form action="" method="post">

                                        <div class="form-group">
                                            <label for="usuarioUsername">Usuario</label>
                                            <input type="text" name="usuario" id="usuarioUsername" class="form-control"
                                                value="Usuario" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="usuarioNombre">Nombre</label>
                                            <input type="text" name="nombre" id="usuarioNombre" class="form-control"
                                                value="Nombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuarioApellido">Apellido</label>
                                            <input type="text" name="apellido" id="usuarioApellido" class="form-control"
                                                value="Apellido">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuarioTelefono">Teléfono</label>
                                            <input type="text" name="telefono" id="usuarioTelefono" class="form-control"
                                                value="Teléfono">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuarioEmail">Email</label>
                                            <input type="email" name="email" id="usuarioEmail" class="form-control"
                                                value="email@page.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuarioPassword">Contraseña</label>
                                            <input type="text" name="password" id="usuarioPassword" class="form-control"
                                                value="Contraseña">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- en perfil -->
                </div>
            </div>
        </div>
    </div>
