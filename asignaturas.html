    <div class="main main-raised">
        <div class="container pt-5" id="asignaturas">
            <div class="about-description">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h5 class="description">Administración de Asignaturas</h5>
                    </div>
                </div>
                <button type="button" class="btn btn-success mb-4" data-toggle="modal"
                    data-target="#asignaturaRegistrarModal">
                    <i class="material-icons">add</i> Agregar
                </button>
                <div class="row">
                    <!-- asignatura -->
                    <div class="col-12">
                        <div class="card card-nav-tabs">
                            <h4 class="card-header card-header-primary">
                                <a class="btn btn-just-icon btn-sm btn-outline close" title="Eliminar asignatura">
                                    <i class="material-icons">delete</i>
                                </a>
                                <a class="btn btn-just-icon btn-sm btn-outline close" title="Editar asignatura" >
                                    <i class="material-icons">edit</i>
                                </a>
                                Asignatura 1
                            </h4>
                            <!-- notas asignatura -->
                            <div class="card-body">
                                <div class=" row align-items-end">
                                    <div class="col-md-6 ">Nota 1</div>
                                    <div class="col-md-4 ">
                                        <input type="email" class="form-control form-control-sm text-center"
                                            placeholder="Nota">
                                    </div>
                                    <div class="col-md-2 text-right ">23.3 %</div>
                                </div>
                                <div class=" row align-items-end">
                                    <div class="col-md-6 ">Nota 2</div>

                                            placeholder="Nota">
                                    </div>

                                </div>
                                <div class=" row align-items-end">
                                    <div class="col-md-6 ">Nota final</div>
                                    <div class="col-md-4 ">
                                        <input type="email" class="form-control form-control-sm text-center"
                                            placeholder="Nota">
                                    </div>
                                    <div class="col-md-2 text-right ">30 %</div>
                                </div>
                            </div>
                            <!-- end notas asignatura -->
                        </div>
                    </div>
                    <!-- end asignatura -->

    <div class="modal fade" id="asignaturaRegistrarModal" tabindex="-1" role="">
        <div class="modal-dialog modal-login" role="document">
            <div class="modal-content">
                <div class="card card-signup card-plain">
                    <div class="modal-header">
                        <div class="card-header card-header-primary text-center" style="width: 100%">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <i class="material-icons">clear</i>
                            </button>
                            <h4 class="card-title">Nueva Asignatura</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form class="form" method="POST" action="">
                            <div class="card-body">
                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <input type="text" name="nombre" class="form-control" placeholder="Nombre...">
                                    </div>
                                </div>
                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <input type="text" name="profesor" class="form-control"
                                            placeholder="Profesor...">
                                    </div>
                                </div>
                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <input type="number" name="creditos" class="form-control"
                                            placeholder="Creditos...">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <input type="submit" class="btn btn-primary btn-link btn-wd btn-lg" value="Ingresar">
                    </div>
                </div>
            </div>
        </div>
